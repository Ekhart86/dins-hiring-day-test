plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

group 'ru.ekhart86'
version '1.0.0'
sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.9.0'
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.5'
    compile group: 'com.squareup.retrofit2', name: 'converter-jackson', version: '2.9.0'
    compile group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: '4.8.0'
    compile group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.13.5'
    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.1'
    testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}
allure {
    version = '2.10.0'
}


